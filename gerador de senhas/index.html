<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senhas</title>
</head>
<body>
    <div class="box">
        <h2>Gerador de senha</h2>
        <label for="Quantos caracteres">Quantos Caracteres?</label>
        <input type="number" id="pass" placeholder="Informe a quantidade...">
        <table>
            <th><button id="button" class="btn1" onclick="generatePass()">Gerar senha</button></th>
            <th><button id="button" class="btn2" onclick="clearPass()">Limpar</button></th>
        </table>
        <div class="result">
            <input class="btnCopy" type="text" id="newPass" placeholder="copie sua senha..." readonly>    
        </div>  
        
        <div class="single">
            <button class="btnCopy" id="btnCopy" onclick="copyPass()"><i class="fa-solid fa-copy"></i>&nbsp;Copiar</button> 
        </div>

        <div class="msgAviso">
            senha copiada!
        </div>
    </div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/e3dc242dae.js" crossorigin="anonymous"></script>
</body>
</html>
